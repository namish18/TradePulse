# GraphQL Queries - Portfolio

query GetPortfolio($userId: ID!) {
  portfolio(userId: $userId) {
    totalValue
    dailyPnL
    dailyPnLPercent
    openPositions
    winRate
    totalTrades
  }
}

query GetPositions($portfolioId: ID!) {
  positions(portfolioId: $portfolioId) {
    ...PositionFields
  }
}

query GetExposureBreakdown($portfolioId: ID!) {
  exposureBreakdown(portfolioId: $portfolioId) {
    category
    value
    percentage
  }
}

query GetTradeHistory($portfolioId: ID!, $limit: Int) {
  tradeHistory(portfolioId: $portfolioId, limit: $limit) {
    id
    symbol
    side
    quantity
    price
    pnl
    timestamp
  }
}
