# GraphQL Queries - Risk Metrics

query GetRiskMetrics($portfolioId: ID!) {
  riskMetrics(portfolioId: $portfolioId) {
    var95
    var99
    sharpeRatio
    beta
    maxDrawdown
    volatility
  }
}

query GetGreeks($portfolioId: ID!) {
  greeks(portfolioId: $portfolioId) {
    delta
    gamma
    theta
    vega
    rho
  }
}

query GetStressScenarios($portfolioId: ID!) {
  stressScenarios(portfolioId: $portfolioId) {
    id
    name
    description
    impact
    impactPercent
    probability
  }
}

query GetAlerts($userId: ID!, $unreadOnly: Boolean) {
  alerts(userId: $userId, unreadOnly: $unreadOnly) {
    id
    type
    severity
    message
    timestamp
    isRead
  }
}
