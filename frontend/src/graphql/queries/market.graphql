# GraphQL Queries - Market Data

query GetMarketData($symbols: [String!]!) {
  marketData(symbols: $symbols) {
    ...PriceFields
  }
}

query GetMarketIndices {
  marketIndices {
    name
    value
    change
    changePercent
  }
}

query GetTopMovers($limit: Int) {
  topMovers(limit: $limit) {
    symbol
    name
    price
    changePercent
    volume
  }
}

query GetOrderBook($symbol: String!) {
  orderBook(symbol: $symbol) {
    symbol
    bids {
      price
      quantity
      total
    }
    asks {
      price
      quantity
      total
    }
    timestamp
  }
}

query GetChartData($symbol: String!, $timeframe: String!, $limit: Int) {
  chartData(symbol: $symbol, timeframe: $timeframe, limit: $limit) {
    timestamp
    open
    high
    low
    close
    volume
  }
}
