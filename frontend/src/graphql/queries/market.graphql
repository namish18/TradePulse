query GetMarketData($symbols: [String!]!) {
  marketData(symbols: $symbols) {
    symbol
    price
    change
    changePercent
    high
    low
    volume
    timestamp
  }
}

query GetTickers($limit: Int, $offset: Int) {
  tickers(limit: $limit, offset: $offset) {
    symbol
    price
    bidPrice
    askPrice
    volume24h
    change24h
  }
}

query GetOrderBook($symbol: String!) {
  orderBook(symbol: $symbol) {
    symbol
    bids {
      price
      quantity
    }
    asks {
      price
      quantity
    }
    timestamp
  }
}

query GetTrades($symbol: String!, $limit: Int) {
  trades(symbol: $symbol, limit: $limit) {
    id
    symbol
    price
    quantity
    timestamp
    side
  }
}

query GetCandlesticks($symbol: String!, $interval: String!, $limit: Int) {
  candlesticks(symbol: $symbol, interval: $interval, limit: $limit) {
    timestamp
    open
    high
    low
    close
    volume
  }
}
