# GraphQL Mutations - Settings

mutation UpdateUserSettings($input: SettingsInput!) {
  updateSettings(input: $input) {
    success
    message
  }
}

mutation MarkAlertAsRead($alertId: ID!) {
  markAlertAsRead(alertId: $alertId) {
    success
  }
}

mutation MarkAllAlertsAsRead($userId: ID!) {
  markAllAlertsAsRead(userId: $userId) {
    success
  }
}
