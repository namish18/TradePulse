mutation UpdateUserProfile($name: String, $email: String) {
  updateUserProfile(input: { name: $name, email: $email }) {
    id
    name
    email
    updatedAt
  }
}

mutation ChangePassword($currentPassword: String!, $newPassword: String!) {
  changePassword(currentPassword: $currentPassword, newPassword: $newPassword) {
    success
    message
  }
}

mutation UpdateNotificationPreferences($preferences: NotificationPreferencesInput!) {
  updateNotificationPreferences(input: $preferences) {
    emailNotifications
    pushNotifications
    smsNotifications
    alertThresholds {
      priceChange
      riskMetrics
      orders
    }
  }
}

mutation UpdateRiskLimits($limits: RiskLimitsInput!) {
  updateRiskLimits(input: $limits) {
    dailyLoss
    maxLeverage
    maxExposure
  }
}

mutation EnableTwoFactor {
  enableTwoFactor {
    secret
    qrCode
    backupCodes
  }
}

mutation DisableTwoFactor($code: String!) {
  disableTwoFactor(code: $code) {
    success
    message
  }
}
