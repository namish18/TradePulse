# GraphQL Subscriptions - Market Data

subscription MarketDataUpdated($symbols: [String!]!) {
  marketDataUpdated(symbols: $symbols) {
    ...PriceFields
  }
}

subscription OrderBookUpdated($symbol: String!) {
  orderBookUpdated(symbol: $symbol) {
    symbol
    bids {
      price
      quantity
      total
    }
    asks {
      price
      quantity
      total
    }
    timestamp
  }
}

subscription TradeStream($symbol: String!) {
  tradeStream(symbol: $symbol) {
    id
    symbol
    price
    quantity
    side
    timestamp
  }
}
