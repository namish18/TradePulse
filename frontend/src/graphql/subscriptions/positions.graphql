# GraphQL Subscriptions - Positions

subscription PositionsUpdated($portfolioId: ID!) {
  positionsUpdated(portfolioId: $portfolioId) {
    ...PositionFields
  }
}

subscription PortfolioUpdated($userId: ID!) {
  portfolioUpdated(userId: $userId) {
    totalValue
    dailyPnL
    dailyPnLPercent
    openPositions
    winRate
  }
}
