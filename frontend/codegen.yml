overwrite: true
schema: 'http://localhost:4000/graphql'
documents: 'src/graphql/**/*.graphql'
generates:
  src/graphql/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withHOC: false
      withComponent: false
      withHooks: true
      skipTypename: false
      enumsAsTypes: true
      useIndexSignature: true
      scalars:
        DateTime: 'string'
        JSON: 'Record<string, any>'
        BigDecimal: 'string'
        UUID: 'string'
